{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

        <div class="form-border">
        <h3>Login</h3>
        <form id="login-form" action="/login" method="post">
            <div class="form-group">
                <input id="username" autocomplete="off" autofocus class="form-control" name="username"
                       placeholder="Username" type="text">
            </div>

            <div class="form-group">
                <input id="password" class="form-control" name="password" placeholder="Password" type="password">
            </div>

            <button class="btn btn-primary" type="submit">Log In</button>
        </form>
    </div>


    <script>
        document.getElementById("login-form").onsubmit=function () {
            if (!document.getElementById("username").value){
                alert("You must provide your username");
                return false;
            }
            else if(!document.getElementById("password").value){
                alert("You must provide password");
                return false;
            }
            return true;
        }
    </script>
