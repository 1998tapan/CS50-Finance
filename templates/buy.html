{% extends "layout.html" %}

{% block title %}
    Buy Stocks
{%  endblock %}

{%  block main %}

    <div class="form-border">
        <h3>Buy</h3>

        <form id="buy-form" method="post" action="/buy">

            <div class="form-group">
                <input id='symbol' class="form-control" autocomplete="off" autofocus type="text" name="symbol"
                       placeholder="Symbol">
            </div>

            <div class="form-group">
                <input id="shares" class="form-control" autocomplete="off" type="number" min="1" name="shares" placeholder="Shares">
            </div>

             <button class="btn btn-primary" type="submit">Buy</button>
        </form>

    </div>

    <script>
        document.getElementById("buy-form").onsubmit=function () {
            if(!document.getElementById("symbol").value){
                alert("You must provide a stock symbol");
                return false;
            }
            else if(!document.getElementById("shares").value || document.getElementById("shares").value < 1){
                alert("You must select at least one stock");
                return false;
            }
            return true;
        }
    </script>

{% endblock %}
