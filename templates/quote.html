{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{%  block main %}
    <h3>Quote</h3>
    <form id="quote-form" method="post" action="/quote">
         <div class="form-group">
            <input id='symbol' autocomplete="off" autofocus class="form-control" type="text" name="symbol"
                   placeholder="Symbol">
        </div>

    <button class="btn btn-primary" type="submit">Get Quote</button>

    </form>
{%  endblock %}
